<div id="quiz-container" class="quiz-block"></div>

<style>
  .quiz-block {
    margin-top: 2rem;
  }

  .quiz-question {
    padding: 1rem;
    border-left: 4px solid var(--md-primary-fg-color);
    background-color: var(--md-default-bg-color);
    margin-bottom: 1.5rem;
    border-radius: 0.25rem;
  }

  .quiz-question p {
    margin-bottom: 0.5rem;
  }

  .quiz-question label {
    display: block;
    margin-bottom: 0.5rem;
    cursor: pointer;
    line-height: 1.4;
  }

  .quiz-question input[type="question"] {
  width: 100%;
  max-width: 600px;
  font-family: monospace;
  padding: 0.5rem 0.75rem;
  margin-bottom: 0.5rem;
  font-size: 1rem;

  background-color: #1e1e1e;
  color: #dcdcdc;
  border: 1px solid #444;
  border-radius: 4px;
  box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
}

  .quiz-feedback {
    margin-top: 0.5rem;
    font-weight: bold;
  }

  .quiz-submit {
    margin-top: 0.5rem;
    background: var(--md-primary-fg-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-weight: 500;
    cursor: pointer;
  }

  .quiz-submit:hover {
    opacity: 0.9;
  }
</style>


<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  let totalQuestions = 0;
  let correctAnswers = 0;
  const answeredQuestions = new Set();
  const correctResponses = [
  "✅ Zentari System: Alignment confirmed.",
  "✅ Nice catch, Intern. That’s the one.",
  "✅ Protocol matched. You’re sharp.",
  "✅ Correct input. You’ve got instincts.",
  "✅ Success. You’re thinking like a Nova engineer.",
  "✅ Clean result. Pupps would be proud.",
  "✅ Logical match detected. Well played.",
  "✅ Green light. You’re synced with the system.",
  "✅ Diagnostic complete. Answer verified.",
  "✅ Nailed it. Looks like you’re ready for the next tier.",
  "✅ Right signal received. You’re on track.",
  "✅ Authorized knowledge confirmed. Good job."
  ];
  const incorrectResponses = [
  "❌ Zentari System: Input mismatch.",
  "❌ Not quite. Try recalibrating your approach.",
  "❌ Pupps tilted his head. Try again.",
  "❌ Red flag. That’s not aligned with the truth.",
  "❌ Almost there. Something’s off in the logic.",
  "❌ Protocol error. Review your hypothesis.",
  "❌ Hmm. That doesn't check out.",
  "❌ Nova engineers dig deeper. Try again.",
  "❌ System alert: Response inconsistent.",
  "❌ Think like a pod — you're close.",
  "❌ No match. Re-run your mental containers.",
  "❌ The logs don’t agree. Want to try again?"
  ];

  async function loadQuiz() {
    const container = document.getElementById("quiz-container");

    const pathParts = window.location.pathname.split("/").filter(Boolean);
    const module = pathParts[pathParts.length - 1] || "";
    const quizFile = `/quizzes/${module}.json`;

    try {
      const response = await fetch(quizFile);
      if (!response.ok) throw new Error("Quiz file not found");
      const data = await response.json();
      totalQuestions = data.questions.length;

      data.questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.classList.add("quiz-question");

        let choices = [];
        if (q.type === "multiple_choice") {
          choices = shuffleArray([...q.choices]);
        }

        block.innerHTML = `
          <p><strong>Q${index + 1}:</strong> ${q.question}</p>
          <div id="${q.id}-input">
            ${q.type === "multiple_choice"
              ? choices.map(choice => `
                <label>
                  <input type="radio" name="${q.id}" value="${choice}"> ${choice}
                </label>
              `).join("")
              : `<input type="text" id="${q.id}-question" placeholder="Type your answer" />`}
          </div>
          <button class="quiz-submit" id="${q.id}-submit" onclick="checkAnswer('${q.id}', '${q.correct}', '${q.type}')">Submit</button>
          <p id="${q.id}-feedback" class="quiz-feedback"></p>
        `;

        container.appendChild(block);
      });

      const scoreBlock = document.createElement("div");
      scoreBlock.id = "quiz-score";
      scoreBlock.style.marginTop = "2rem";
      scoreBlock.innerHTML = `
        <p><strong>Score:</strong> <span id="score-count">0%</span></p>
        <div id="score-bar-container" style="background: #ddd; border-radius: 5px; height: 20px; max-width: 300px;">
          <div id="score-bar" style="background: var(--md-primary-fg-color); width: 0%; height: 100%; border-radius: 5px; transition: width 0.5s ease;"></div>
        </div>
        <button onclick="resetQuiz()" class="quiz-submit" style="margin-top: 1rem;">Reset Quiz</button>
      `;
      container.appendChild(scoreBlock);
    } catch (err) {
      container.innerHTML = "<p>⚠️ Unable to load quiz for this module.</p>";
      console.warn("Quiz load failed:", err);
    }
  }

  function checkAnswer(id, correct, type) {
    if (answeredQuestions.has(id)) return;

    const feedback = document.getElementById(`${id}-feedback`);
    const submitBtn = document.getElementById(`${id}-submit`);
    let userAnswer = "";

    if (type === "multiple_choice") {
      const selected = document.querySelector(`input[name="${id}"]:checked`);
      if (!selected) {
        feedback.textContent = "⚠️ Please select an answer.";
        feedback.style.color = "orange";
        return;
      }
      userAnswer = selected.value;
    } else if (type === "short_answer") {
      const input = document.getElementById(`${id}-question`);
      userAnswer = input.value.trim();
      if (!userAnswer) {
        feedback.textContent = "⚠️ Please type an answer.";
        feedback.style.color = "orange";
        return;
      }
    }

    const isCorrect = userAnswer.toLowerCase() === correct.toLowerCase();
    const feedbackMessage = isCorrect
      ? correctResponses[Math.floor(Math.random() * correctResponses.length)]
      : incorrectResponses[Math.floor(Math.random() * incorrectResponses.length)];

    feedback.textContent = feedbackMessage;
    feedback.style.color = isCorrect ? "green" : "red";

    if (isCorrect) correctAnswers += 1;
    answeredQuestions.add(id);
    localStorage.setItem(`quiz-${id}`, userAnswer);

    submitBtn.disabled = true;
    const inputs = document.querySelectorAll(`#${id}-input input`);
    inputs.forEach(i => i.disabled = true);

    updateScore();
  }

  function updateScore() {
    const percent = Math.round((correctAnswers / totalQuestions) * 100);
    document.getElementById("score-count").textContent = `${percent}%`;
    const scoreBar = document.getElementById("score-bar");
    if (scoreBar) {
      scoreBar.style.width = `${percent}%`;
    }

    if (percent === 100) {
      launchConfetti();
    }
  }

  function launchConfetti() {
    confetti({
      particleCount: 200,
      spread: 90,
      origin: { y: 0.6 }
    });
  }

  function resetQuiz() {
    localStorage.clear();
    location.reload();
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  loadQuiz();
</script>
