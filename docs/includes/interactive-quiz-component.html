<div id="quiz-container" class="quiz-block"></div>

<style>
  .quiz-block {
    margin-top: 2rem;
  }

  .quiz-question {
    padding: 1rem;
    border-left: 4px solid var(--md-primary-fg-color);
    background-color: var(--md-default-bg-color);
    margin-bottom: 1.5rem;
    border-radius: 0.25rem;
  }

  .quiz-question p {
    margin-bottom: 0.5rem;
  }

  .quiz-question label {
    display: block;
    margin-bottom: 0.5rem;
    cursor: pointer;
    line-height: 1.4;
  }

  .quiz-question input[type="text"] {
  width: 100%;
  max-width: 600px;
  font-family: monospace;
  padding: 0.5rem 0.75rem;
  margin-bottom: 0.5rem;
  font-size: 1rem;

  background-color: #1e1e1e;
  color: #dcdcdc;
  border: 1px solid #444;
  border-radius: 4px;
  box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
}

  .quiz-feedback {
    margin-top: 0.5rem;
    font-weight: bold;
  }

  .quiz-submit {
    margin-top: 0.5rem;
    background: var(--md-primary-fg-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-weight: 500;
    cursor: pointer;
  }

  .quiz-submit:hover {
    opacity: 0.9;
  }
</style>



<script>
  let totalQuestions = 0;
  let correctAnswers = 0;
  const answeredQuestions = new Set();

  async function loadQuiz() {
    const container = document.getElementById("quiz-container");

    const pathParts = window.location.pathname.split("/").filter(Boolean);
    const module = pathParts[pathParts.length - 1] || "";
    const quizFile = `/quizzes/${module}-quiz.json`;

    try {
      const response = await fetch(quizFile);
      if (!response.ok) throw new Error("Quiz file not found");
      const data = await response.json();
      totalQuestions = data.questions.length;

      data.questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.classList.add("quiz-question");

        let choices = [];
        if (q.type === "multiple_choice") {
          choices = shuffleArray([...q.choices]);
        }

        block.innerHTML = `
          <p><strong>Q${index + 1}:</strong> ${q.text}</p>
          <div id="${q.id}-input">
            ${q.type === "multiple_choice"
              ? choices.map(choice => `
                <label>
                  <input type="radio" name="${q.id}" value="${choice}"> ${choice}
                </label>
              `).join("")
              : `<input type="text" id="${q.id}-text" placeholder="Type your answer" />`}
          </div>
          <button class="quiz-submit" id="${q.id}-submit" onclick="checkAnswer('${q.id}', '${q.correct}', '${q.type}')">Submit</button>
          <p id="${q.id}-feedback" class="quiz-feedback"></p>
        `;

        container.appendChild(block);
      });

      const scoreBlock = document.createElement("div");
      scoreBlock.id = "quiz-score";
      scoreBlock.style.marginTop = "2rem";
      scoreBlock.innerHTML = `
        <p><strong>Score:</strong> <span id="score-count">0</span> / ${totalQuestions}</p>
        <button onclick="resetQuiz()" class="quiz-submit">Reset Quiz</button>
      `;
      container.appendChild(scoreBlock);
    } catch (err) {
      container.innerHTML = "<p>⚠️ Unable to load quiz for this module.</p>";
      console.warn("Quiz load failed:", err);
    }
  }

  function checkAnswer(id, correct, type) {
    if (answeredQuestions.has(id)) return;  // Prevent resubmission

    const feedback = document.getElementById(`${id}-feedback`);
    const submitBtn = document.getElementById(`${id}-submit`);
    let userAnswer = "";

    if (type === "multiple_choice") {
      const selected = document.querySelector(`input[name="${id}"]:checked`);
      if (!selected) {
        feedback.textContent = "⚠️ Please select an answer.";
        feedback.style.color = "orange";
        return;
      }
      userAnswer = selected.value;
    } else if (type === "short_answer") {
      const input = document.getElementById(`${id}-text`);
      userAnswer = input.value.trim();
      if (!userAnswer) {
        feedback.textContent = "⚠️ Please type an answer.";
        feedback.style.color = "orange";
        return;
      }
    }

    const isCorrect = userAnswer.toLowerCase() === correct.toLowerCase();
    feedback.textContent = isCorrect ? "✅ Correct!" : "❌ Not quite.";
    feedback.style.color = isCorrect ? "green" : "red";

    if (isCorrect) correctAnswers += 1;
    answeredQuestions.add(id);
    localStorage.setItem(`quiz-${id}`, userAnswer);

    // Disable input and submit
    submitBtn.disabled = true;
    const inputs = document.querySelectorAll(`#${id}-input input`);
    inputs.forEach(i => i.disabled = true);

    // Update score
    document.getElementById("score-count").textContent = correctAnswers;
  }

  function resetQuiz() {
    localStorage.clear();
    location.reload();
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  loadQuiz();
</script>
