site_name: Pods and Clues
site_description: A narrative-driven Kubernetes training series set inside Zentari Labs
site_url: https://www.podsandclues.com
repo_url: https://github.com/zentarilabs/pods-and-clues
repo_name: pods-and-clues
theme:
  name: material
  logo: assets/zentari-z.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: teal
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Cases:
      - Case 000: cases/case-000.md
  - Training Modules:
      - Module 001: modules/001-namespace-basics.md
  - Behind the Scenes:
      - Meet the Interns: extras/interns.md
      - The Zentari Labs Program: extras/nova-program.md
  - Contribute: extras/contribute.md

extra_css:
  - styles/custom.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.min.js
  - scripts/typing-block.js

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets

plugins:
  - search
  - autorefs
  - minify:
      minify_html: true


